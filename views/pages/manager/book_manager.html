<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>图书管理</title>
<link type="text/css" rel="stylesheet" href="/static/css/style.css" >
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script>
	$(function (){
		$(".Del").click(function(){
			var title=$(this).attr("id");
			return confirm("你确定要删除【"+title+"】这本书吗？");
		});
	})
	</script>
</head>
<body>
	
	<div id="header">
			<img class="logo_img" alt="" src="/static/img/logo.gif" >
			<span class="wel_word">图书管理系统</span>
			<div>
				<a href="/GetPageBooks">图书管理</a>
				<a href="/main">返回商城</a>
			</div>
	</div>
	
	<div id="main">
		<table>
			<tr>
				<td>名称</td>
				<td>价格</td>
				<td>作者</td>
				<td>销量</td>
				<td>库存</td>
				<td colspan="2">操作</td>
			</tr>
			{{range .Book}}
			<tr>
				<td >{{.Title}}</td>
				<td>{{.Price}}</td>
				<td>{{.Author}}</td>
				<td>{{.Sales}}</td>
				<td>{{.Stock}}</td>
				<td><a href="/ToUpdateBookPage?bookID={{.ID}}">修改</a></td>
				<td><a class="Del" id="{{.Title}}" href="/DelBook?bookID={{.ID}}">删除</a></td>
			</tr>	
			{{end}}
			<tr>
				<td></td>
				<td></td>
				<td></td>
				<td></td>
				<td></td>
				<td></td>
				<td><a href="/ToUpdateBookPage">添加图书</a></td>
			</tr>	
		</table>
		<div id="page_nav">
			{{if .IsHasPrev}}
			<a href="/GetPageBooks">首页</a>
			<a href="/GetPageBooks?pageNo={{.GetPrevPageNo}}">上一页</a>
			{{end}}
			当前是第{{.PageNo}}页，共有{{.TotalPageNo}}页，共{{.TotalRecord}}条记录
			{{if .IsHasNext}}
			<a href="/GetPageBooks?pageNo={{.GetNextPageNo}}">下一页</a>
			<a href="/GetPageBooks?pageNo={{.TotalPageNo}}">末页</a>
			{{end}}
			到第<input value="{{.PageNo}}" name="pn" id="pn_input"/>页
			<input type="button" value="确定" id="sub">
			<script>
				$("#sub").click(function (){
					//对确定按钮绑定点击事件
					var pageNo=$("#pn_input").val()
					window.location.href="/GetPageBooks?pageNo="+pageNo
				})
			</script>
		</div>
	</div>
	
	<div id="bottom">
		<span>
			尚硅谷书城.Copyright &copy;2015
		</span>
	</div>
</body>
</html>
